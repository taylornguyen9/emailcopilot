                    <p>Mask </p>
                    <input class="form-check-input" type="checkbox" id="maskToggle" name="maskToggle"  {% if mask_toggle %}checked{% endif %}>

                  rows="1"
                  placeholder="Please enter the email content you want me to summarize."

                  name="email"
                  class="form-control"
                  style="overflow-y: scroll; text-align: left;"
                >{{email}}</textarea>
                <label for="summary"></label>

                  rows="1"
                  placeholder="Summmary"

                  rows="1"
